<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="register-form">
    <form action="/login" method="post">
        <h2 class="text-center">Register new account</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Full name" required="required" name="name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email address" required="required" name="email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" name="password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm password" required="required" name="confpassword">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-login btn-primary btn-block">Create account</button>
        </div>
    </form>
</div>
</body>
</html>
